<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>My Tasks</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.created_at|date:"Y-m-d H:i" }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
